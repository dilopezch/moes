<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Moes Smart Home</title>

</head>
<body>

  <header>
    <a href="">
      <img src="./assets/img/logo_moes.png" alt="logo_moes" class="logo">
    </a>
    <button class="abrir-menu" id="abrir"><img src="./assets/icons/menu.svg" alt="btn-abrir" id="menu"></button>
    <nav id="nav">
      <button class="cerrar-menu" id="cerrar"><img src="./assets/icons/close.svg" alt="btn-cerrar"></button>
      <ul class="nav-list">
        <li><a href="#">Productos</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Puntos de Venta</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section> <!-- video intro -->
      <video class="intro-video"  muted loop playsinline> <!-- autoplay -->
        <source src="./assets/video/moes-intro.mp4">
        <p>Tu navegador no admite la etiqueta de video.</p>
      </video>
    </section>



  </main>

  <script src="./js/main.js"></script>

</body>
</html>
