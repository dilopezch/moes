<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Colombia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 600px; /* Ajusta la altura del mapa */
    }
  </style>
</head>
<body>
  <h1>Mapa de Colombia con Leaflet.js</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Coordenadas aproximadas que delimitan a Colombia (bounding box)
    const colombiaBounds = [[-4.231687, -79.046873], [13.39253, -66.876325]];

    // Inicializar el mapa centrado en Colombia con restricciones
    const map = L.map('map', {
      center: [4.570868, -74.297333], // Centro aproximado de Colombia
      zoom: 6,                        // Nivel inicial de zoom
      minZoom: 5,                     // Nivel mínimo de zoom para evitar alejarse demasiado
      maxZoom: 5,
      maxBounds: colombiaBounds,      // Restringe el mapa a los límites de Colombia
      maxBoundsViscosity: 1.0         // Evita salir de los límites con suavidad
    });

    // Agregar la capa base del mapa (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Agregar marcadores interactivos en puntos de interés de Colombia
    const markers = [
      { coords: [10.96854, -74.78132], info: "Barranquilla: Diego Laverde<br>Tel: 310 343 1657" },
      { coords: [3.43722, -76.5225], info: "Cali: María Gómez<br>Tel: 315 123 4567" },
      { coords: [6.25184, -75.56359], info: "Medellín: Juan Pérez<br>Tel: 320 456 7890" }
    ];

    markers.forEach(marker => {
      L.marker(marker.coords)
        .addTo(map)
        .bindPopup(marker.info); // Ventana emergente con información
    });
  </script>
</body>
</html>
